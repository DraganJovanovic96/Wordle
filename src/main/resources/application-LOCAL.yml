spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${username}
    password: ${password}
    driver-class-name: org.postgresql.Driver
  frontend:
    url: ${FRONTEND_URL}
#  oauth2:
#    resourceserver:
#      opaquetoken:
#        introspection-uri: https://oauth2.googleapis.com/tokeninfo
#      jwt:
#        issuer-uri: https://accounts.google.com
#        jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    validate-on-migrate: true
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${email}
    password: ${email-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

